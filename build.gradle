plugins {
    id 'java'
    id 'application'
}

group 'com.pokemoncatcher'
version ''

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

ext {
    javaMainClass = "com.pokemoncatcher.Main"
}

application {
    mainClass = javaMainClass
}

jar {
    manifest {
        attributes(
                'Main-Class': javaMainClass
        )
    }
}
